<div>
<div>
    <button type="button" id="prev-btn" (click)="handlePreviousButton()">Previous</button> <button type="button" (click)="handleNextButton()">Next</button>
</div>
<p>({{index() + 1}} of {{imageList().length}})</p>
<div>
    <p>image list</p>
    <img [src]="imageList()[index()].image" alt="" width="300px" height="300px">
</div>
<div>
    <button type="button" (click)="handleDescription()">{{!showDescription() ? 'Show Description': 'Hide Description'}}</button>
    <p [hidden]="!showDescription()">{{imageList()[index()].description}}</p>
</div>
</div>
